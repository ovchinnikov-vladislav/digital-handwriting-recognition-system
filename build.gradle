plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing' ]
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.vo.analyzelit.App'
        )
    }
}

dependencies {
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-beta5'
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta5'
}

mainClassName = 'ru.vo.analyzelit.App'

